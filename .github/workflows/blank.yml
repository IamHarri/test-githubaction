name: high-learning-ci
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use NodeJS to build
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          
