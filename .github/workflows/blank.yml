#           version: 2.x
          
      - name: uploard artifact
        run: zip -r highlearning.zip *
      
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: highlearning
          path: highlearning.zip
      - name: show all files
        run: ls

